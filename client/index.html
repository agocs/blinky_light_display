<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
var tid = setInterval(mycode, 5000);
var oldSite;
function mycode() {
        $.get( "/current/", function ( data ) {
                if ( data != oldSite) {
                    $("#frame").attr("src", data);
                    oldSite = data;
                }
        });
}
</script>
</head>
<body>
<iframe id="frame" width="100%" height="800" frameborder="0" scrolling="no" src="http://pumpingstationone.org"></iframe>
</body>
</html>
